<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Menu - Le délice des sens</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
      <img src="../assets/logo/ohmyfood.png" alt="logo" />
    </header>

    <div class="picture-restaurant">
      <img src="../assets/pictures/delice_sens.jpg" alt="Le délice des sens" />
    </div>

    <main class="menu">
      <div class="menu-section">
        <section class="menu-section__title">
          <h1>Le délice des sens</h1>
          <div class="heart">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </section>

        <h2 class="menu-section__subtitle">ENTREES</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--1">
            <span class="btn-content">
              <span class="btn-content__title">Tartare de thon</span>
              <span class="btn-content__description">
                <span>Assaisonné au yuzu</span>
                <span>25€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--2">
            <span class="btn-content">
              <span class="btn-content__title"
                >Bouchée de homard croustillant</span
              >
              <span class="btn-content__description">
                <span>Et sa farandole de petits légumes</span>
                <span>35€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--3">
            <span class="btn-content">
              <span class="btn-content__title">Velouté de cèpes</span>
              <span class="btn-content__description">
                <span>Aux truffes</span>
                <span>20€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <h2 class="menu-section__subtitle">PLATS</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--4">
            <span class="btn-content">
              <span class="btn-content__title"
                >Poulet rôti aux herbes de Provence</span
              >
              <span class="btn-content__description">
                <span>Et sa crème de truffe</span>
                <span>40€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--5">
            <span class="btn-content">
              <span class="btn-content__title">Langouste rôtie</span>
              <span class="btn-content__description">
                <span>Et ses légumes de saison</span>
                <span>35€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--6">
            <span class="btn-content">
              <span class="btn-content__title">Côte de boeuf Angus</span>
              <span class="btn-content__description">
                <span>Et sa purée de panais</span>
                <span>44€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <h2 class="menu-section__subtitle">DESSERTS</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--7">
            <span class="btn-content">
              <span class="btn-content__title">Farandole de desserts</span>
              <span class="btn-content__description">
                <span>Du chef</span>
                <span>18€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--8">
            <span class="btn-content">
              <span class="btn-content__title">Crème brulée</span>
              <span class="btn-content__description">
                <span>Revisité</span>
                <span>22€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--9">
            <span class="btn-content">
              <span class="btn-content__title">Tiramisu</span>
              <span class="btn-content__description">
                <span>À la noisette</span>
                <span>23€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <button type="button" class="btn__color--medium">Commander</button>
      </div>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <ul>
        <li class="restaurant-send"><a href="#">Proposer un restaurant</a></li>
        <li class="partnership"><a href="#">Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:ohmyfood@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
