<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Menu - Le délice des sens</title>
  </head>
  <body>
    <header>
      <a class="back-arrow" href="../index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <img src="../assets/logo/ohmyfood.png" alt="logo" />
    </header>

    <div class="picture-restaurant">
      <img src="../assets/pictures/delice_sens.jpg" alt="Le délice des sens" />
    </div>

    <main class="menu">
      <div class="menu-section">
        <section class="title-menu">
          <h1>Le délice des sens</h1>
          <div class="heart">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </section>

        <h2>ENTREES</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--1">
            <span class="menu-button-content">
              <span class="title-menu-button">Tartare de thon</span>
              <span class="menu-button-description">
                <span>Assaisonné au yuzu</span>
                <span>25€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--2">
            <span class="menu-button-content">
              <span class="title-menu-button"
                >Bouchée de homard croustillant</span
              >
              <span class="menu-button-description">
                <span>Et sa farandole de petits légumes</span>
                <span>35€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--3">
            <span class="menu-button-content">
              <span class="title-menu-button">Velouté de cèpes</span>
              <span class="menu-button-description">
                <span>Aux truffes</span>
                <span>20€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <h2>PLATS</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--4">
            <span class="menu-button-content">
              <span class="title-menu-button"
                >Poulet rôti aux herbes de Provence</span
              >
              <span class="menu-button-description">
                <span>Et sa crème de truffe</span>
                <span>40€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--5">
            <span class="menu-button-content">
              <span class="title-menu-button">Langouste rôtie</span>
              <span class="menu-button-description">
                <span>Et ses légumes de saison</span>
                <span>35€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--6">
            <span class="menu-button-content">
              <span class="title-menu-button">Côte de boeuf Angus</span>
              <span class="menu-button-description">
                <span>Et sa purée de panais</span>
                <span>44€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <h2>DESSERTS</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--7">
            <span class="menu-button-content">
              <span class="title-menu-button">Farandole de desserts</span>
              <span class="menu-button-description">
                <span>Du chef</span>
                <span>18€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--8">
            <span class="menu-button-content">
              <span class="title-menu-button">Crème brulée</span>
              <span class="menu-button-description">
                <span>Revisité</span>
                <span>22€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--9">
            <span class="menu-button-content">
              <span class="title-menu-button">Tiramisu</span>
              <span class="menu-button-description">
                <span>À la noisette</span>
                <span>23€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <button type="button" class="order-button">Commander</button>
      </div>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <ul>
        <li class="restaurant-send"><a href="#">Proposer un restaurant</a></li>
        <li class="partnership"><a href="#">Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:ohmyfood@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
