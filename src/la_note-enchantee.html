<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Menu - La note enchantée</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
      <img src="../assets/logo/ohmyfood.png" alt="logo" />
    </header>

    <div class="picture-restaurant">
      <img
        src="../assets/pictures/note_enchantee.jpg"
        alt="La note enchantée"
      />
    </div>

    <main class="menu">
      <div class="menu-section">
        <section class="menu-section__title">
          <h1>La note enchantée</h1>
          <div class="heart">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </section>

        <h2 class="menu-section__subtitle">ENTREES</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--1">
            <span class="btn-content">
              <span class="btn-content__title">Ravioles de foie gras</span>
              <span class="btn-content__description">
                <span>Accompagnés de leur crème à la truffe</span>
                <span>25€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--2">
            <span class="btn-content">
              <span class="btn-content__title">Caviar osciètre</span>
              <span class="btn-content__description">
                <span>Sur blini à la farine de blé noir</span>
                <span>35€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--3">
            <span class="btn-content">
              <span class="btn-content__title"
                >Homard et espuma de potiron</span
              >
              <span class="btn-content__description">
                <span>Mariné aux zestes d'orange</span>
                <span>20€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--4">
            <span class="btn-content">
              <span class="btn-content__title"
                >Foie gras de canard cuit entier</span
              >
              <span class="btn-content__description">
                <span>Confiture de figue et pain toasté</span>
                <span>35€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <h2 class="menu-section__subtitle">PLATS</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--5">
            <span class="btn-content">
              <span class="btn-content__title">
                Noix de coquilles Saint-Jacques</span
              >
              <span class="btn-content__description">
                <span>Sur lit de purée de céleri-rave</span>
                <span>40€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--6">
            <span class="btn-content">
              <span class="btn-content__title"> Langoustine poêlée</span>
              <span class="btn-content__description">
                <span>Purée de patate douce</span>
                <span>35€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--7">
            <span class="btn-content">
              <span class="btn-content__title">Mijoté de queue de boeuf</span>
              <span class="btn-content__description">
                <span>Et riz sauvage aux zestes de citron</span>
                <span>44€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <h2 class="menu-section__subtitle">DESSERTS</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--8">
            <span class="btn-content">
              <span class="btn-content__title"
                >Macaron noisette et chocolat</span
              >
              <span class="btn-content__description">
                <span>Glace au caramel brun et sel de Guérande</span>
                <span>18€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--9">
            <span class="btn-content">
              <span class="btn-content__title">Baba au rhum</span>
              <span class="btn-content__description">
                <span>revisité Avec son coulis de citron</span>
                <span>22€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--10">
            <span class="btn-content">
              <span class="btn-content__title">Tarte au citron meringuée</span>
              <span class="btn-content__description">
                <span>Déstructurée</span>
                <span>23€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <button type="button" class="btn__color--medium">Commander</button>
      </div>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <ul>
        <li class="restaurant-send"><a href="#">Proposer un restaurant</a></li>
        <li class="partnership"><a href="#">Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:ohmyfood@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
