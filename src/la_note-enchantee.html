<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Menu - La note enchantée</title>
  </head>
  <body>
    <header>
      <a class="back-arrow" href="../index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <img src="../assets/logo/ohmyfood.png" alt="logo" />
    </header>

    <div class="picture-restaurant">
      <img
        src="../assets/pictures/note_enchantee.jpg"
        alt="La note enchantée"
      />
    </div>

    <main class="menu">
      <div class="menu-section">
        <section class="title-menu">
          <h1>La note enchantée</h1>
          <div class="heart">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </section>

        <h2>ENTREES</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--1">
            <span class="menu-button-content">
              <span class="title-menu-button">Ravioles de foie gras</span>
              <span class="menu-button-description">
                <span>Accompagnés de leur crème à la truffe</span>
                <span>25€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--2">
            <span class="menu-button-content">
              <span class="title-menu-button">Caviar osciètre</span>
              <span class="menu-button-description">
                <span>Sur blini à la farine de blé noir</span>
                <span>35€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--3">
            <span class="menu-button-content">
              <span class="title-menu-button">Homard et espuma de potiron</span>
              <span class="menu-button-description">
                <span>Mariné aux zestes d'orange</span>
                <span>20€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--4">
            <span class="menu-button-content">
              <span class="title-menu-button"
                >Foie gras de canard cuit entier</span
              >
              <span class="menu-button-description">
                <span>Confiture de figue et pain toasté</span>
                <span>35€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <h2>PLATS</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--5">
            <span class="menu-button-content">
              <span class="title-menu-button">
                Noix de coquilles Saint-Jacques</span
              >
              <span class="menu-button-description">
                <span>Sur lit de purée de céleri-rave</span>
                <span>40€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--6">
            <span class="menu-button-content">
              <span class="title-menu-button"> Langoustine poêlée</span>
              <span class="menu-button-description">
                <span>Purée de patate douce</span>
                <span>35€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--7">
            <span class="menu-button-content">
              <span class="title-menu-button">Mijoté de queue de boeuf</span>
              <span class="menu-button-description">
                <span>Et riz sauvage aux zestes de citron</span>
                <span>44€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <h2>DESSERTS</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--8">
            <span class="menu-button-content">
              <span class="title-menu-button"
                >Macaron noisette et chocolat</span
              >
              <span class="menu-button-description">
                <span>Glace au caramel brun et sel de Guérande</span>
                <span>18€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--9">
            <span class="menu-button-content">
              <span class="title-menu-button">Baba au rhum</span>
              <span class="menu-button-description">
                <span>revisité Avec son coulis de citron</span>
                <span>22€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--10">
            <span class="menu-button-content">
              <span class="title-menu-button">Tarte au citron meringuée</span>
              <span class="menu-button-description">
                <span>Déstructurée</span>
                <span>23€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <button type="button" class="order-button">Commander</button>
      </div>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <ul>
        <li class="restaurant-send"><a href="#">Proposer un restaurant</a></li>
        <li class="partnership"><a href="#">Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:ohmyfood@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
