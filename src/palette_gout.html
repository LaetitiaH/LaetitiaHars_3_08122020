<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Menu - La palette du gout</title>
  </head>
  <body>
    <header>
      <a class="back-arrow" href="../index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <h1>ohmyfood</h1>
    </header>

    <section class="picture-restaurant">
      <img src="../assets/pictures/palette_gout.jpg" alt="La palette du gout" />
    </section>

    <main class="menu">
      <section class="menu-section">
        <section class="title-menu">
          <h2>La palette du gout</h2>
          <div class="heart">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </section>

        <h3>ENTREES</h3>
        <div class="color-border"></div>

        <section>
          <button class="menu-button">
            <span class="title-menu-button">Fricassée d'escargot</span>
            <span class="menu-button-description">
              <span>Au piment d'Espelette</span>
              <span>25€</span>
            </span>
          </button>

          <button class="menu-button">
            <span class="title-menu-button">Foie gras de canard mi-cuit</span>
            <span class="menu-button-description">
              <span>Et ses copeaux de truffe noire</span>
              <span>35€</span>
            </span>
          </button>

          <button class="menu-button">
            <span class="title-menu-button">Oeuf au plat</span>
            <span class="menu-button-description">
              <span>Assaisonné à la truffe sur lit de caviar</span>
              <span>20€</span>
            </span>
          </button>
        </section>

        <h3>PLATS</h3>
        <div class="color-border"></div>

        <section>
          <button class="menu-button">
            <span class="title-menu-button">Filet de boeuf aux herbes</span>
            <span class="menu-button-description">
              <span>Accompagné de sa ribambelle de légumes</span>
              <span>40€</span>
            </span>
          </button>

          <button class="menu-button">
            <span class="title-menu-button">Parmentier de queue de boeuf</span>
            <span class="menu-button-description">
              <span>À la truffe noire sur sa purée de panais</span>
              <span>35€</span>
            </span>
          </button>

          <button class="menu-button">
            <span class="title-menu-button">Filet de turbot</span>
            <span class="menu-button-description">
              <span>Aux agrumes</span>
              <span>44€</span>
            </span>
          </button>
        </section>

        <h3>DESSERTS</h3>
        <div class="color-border"></div>

        <section>
          <button class="menu-button">
            <span class="title-menu-button">Paris-Brest</span>
            <span class="menu-button-description">
              <span>Revisité</span>
              <span>18€</span>
            </span>
          </button>

          <button class="menu-button">
            <span class="title-menu-button"
              >Macaron au chocolat d'exception</span
            >
            <span class="menu-button-description">
              <span>Et glace à la vanille de Madagascar</span>
              <span>22€</span>
            </span>
          </button>

          <button class="menu-button">
            <span class="title-menu-button">Mousse au chocolat</span>
            <span class="menu-button-description">
              <span>Au piment d'Espelette et à la truffe noire</span>
              <span>23€</span>
            </span>
          </button>
        </section>

        <button type="button" class="order-button">Commander</button>
      </section>
    </main>
    <footer>
      <h4>ohmyfood</h4>
      <ul>
        <li class="restaurant-send"><a href="#">Proposer un restaurant</a></li>
        <li class="partnership"><a href="#">Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:ohmyfood@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
