<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Menu - La palette du gout</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
      <img src="../assets/logo/ohmyfood.png" alt="logo" />
    </header>

    <div class="picture-restaurant">
      <img src="../assets/pictures/palette_gout.jpg" alt="La palette du gout" />
    </div>

    <main class="menu">
      <div class="menu-section">
        <section class="menu-section__title">
          <h1>La palette du gout</h1>
          <div class="heart">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </section>

        <h2 class="menu-section__subtitle">ENTREES</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--1">
            <span class="btn-content">
              <span class="btn-content__title">Fricassée d'escargot</span>
              <span class="btn-content__description">
                <span>Au piment d'Espelette</span>
                <span>25€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--2">
            <span class="btn-content">
              <span class="btn-content__title"
                >Foie gras de canard mi-cuit</span
              >
              <span class="btn-content__description">
                <span>Et ses copeaux de truffe noire</span>
                <span>35€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--3">
            <span class="btn-content">
              <span class="btn-content__title">Oeuf au plat</span>
              <span class="btn-content__description">
                <span>Assaisonné à la truffe sur lit de caviar</span>
                <span>20€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <h2 class="menu-section__subtitle">PLATS</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--4">
            <span class="btn-content">
              <span class="btn-content__title">Filet de boeuf aux herbes</span>
              <span class="btn-content__description">
                <span>Accompagné de sa ribambelle de légumes</span>
                <span>40€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--5">
            <span class="btn-content">
              <span class="btn-content__title"
                >Parmentier de queue de boeuf</span
              >
              <span class="btn-content__description">
                <span>À la truffe noire sur sa purée de panais</span>
                <span>35€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--6">
            <span class="btn-content">
              <span class="btn-content__title">Filet de turbot</span>
              <span class="btn-content__description">
                <span>Aux agrumes</span>
                <span>44€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <h2 class="menu-section__subtitle">DESSERTS</h2>
        <div></div>

        <div class="menu-section__list">
          <button class="btn__menu btn__menu--7">
            <span class="btn-content">
              <span class="btn-content__title">Paris-Brest</span>
              <span class="btn-content__description">
                <span>Revisité</span>
                <span>18€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--8">
            <span class="btn-content">
              <span class="btn-content__title"
                >Macaron au chocolat d'exception</span
              >
              <span class="btn-content__description">
                <span>Et glace à la vanille de Madagascar</span>
                <span>22€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>

          <button class="btn__menu btn__menu--9">
            <span class="btn-content">
              <span class="btn-content__title">Mousse au chocolat</span>
              <span class="btn-content__description">
                <span>Au piment d'Espelette et à la truffe noire</span>
                <span>23€</span>
              </span>
            </span>
            <span class="btn-addtobasket"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>

        <button type="button" class="btn__color--medium">Commander</button>
      </div>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <ul>
        <li class="restaurant-send"><a href="#">Proposer un restaurant</a></li>
        <li class="partnership"><a href="#">Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:ohmyfood@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
