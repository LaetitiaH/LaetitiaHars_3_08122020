<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Menu - A la Française</title>
  </head>
  <body>
    <header>
      <a class="back-arrow" href="../index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <h1>ohmyfood</h1>
    </header>

    <section class="picture-restaurant">
      <img src="../assets/pictures/a_francaise.jpg" alt="A la française" />
    </section>

    <main class="menu">
      <section>
        <h2>A la française</h2>

        <h3>ENTREES</h3>
        <div class="color-border"></div>

        <button class="menu-button">
          <span class="title-menu-button">Tartare de poulpe acidulé</span>
          <span class="menu-button-description">
            <span>Aux zests d'orange</span>
            <span>25€</span>
          </span>
        </button>

        <button class="menu-button">
          <span class="title-menu-button">Velouté de légumes d'antan</span>
          <span class="menu-button-description">
            <span>Carotte, panais, topinambour</span>
            <span>35€</span>
          </span>
        </button>

        <button class="menu-button">
          <span class="title-menu-button">Soupe à l'oignon</span>
          <span class="menu-button-description">
            <span>Revisitée</span>
            <span>20€</span>
          </span>
        </button>

        <h3>PLATS</h3>
        <div class="color-border"></div>

        <button class="menu-button">
          <span class="title-menu-button">Coquilles Saint-Jacques</span>
          <span class="menu-button-description">
            <span>Accompagnées d'une purée de panais</span>
            <span>40€</span>
          </span>
        </button>

        <button class="menu-button">
          <span class="title-menu-button">Magret de canard</span>
          <span class="menu-button-description">
            <span>Et parmentier de pommes de terre</span>
            <span>35€</span>
          </span>
        </button>

        <button class="menu-button">
          <span class="title-menu-button">Pigeonneau d’Ille-et-Vilaine</span>
          <span class="menu-button-description">
            <span>Sur son lit de gnocchis aux légumes</span>
            <span>44€</span>
          </span>
        </button>

        <h3>DESSERTS</h3>
        <div class="color-border"></div>

        <button class="menu-button">
          <span class="title-menu-button">Pétales de violettes glacés</span>
          <span class="menu-button-description">
            <span>Et purée de noisettes</span>
            <span>18€</span>
          </span>
        </button>

        <button class="menu-button">
          <span class="title-menu-button">Fondant au chocolat</span>
          <span class="menu-button-description">
            <span>Revisité</span>
            <span>22€</span>
          </span>
        </button>

        <button class="menu-button">
          <span class="title-menu-button">Millefeuille croustillant</span>
          <span class="menu-button-description">
            <span>Myrtilles et pâte d’amande</span>
            <span>23€</span>
          </span>
        </button>

        <button type="button" class="order-button">Commander</button>
      </section>
    </main>
  </body>
</html>
