<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Menu - A la Française</title>
  </head>
  <body>
    <header>
      <a class="back-arrow" href="../index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <img src="../assets/logo/ohmyfood.png" alt="logo" />
    </header>

    <div class="picture-restaurant">
      <img src="../assets/pictures/a_francaise.jpg" alt="A la française" />
    </div>

    <main class="menu">
      <div class="menu-section">
        <section class="title-menu">
          <h1>A la française</h1>
          <div class="heart">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </section>

        <h2>ENTREES</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--1">
            <span class="menu-button-content">
              <span class="title-menu-button">Tartare de poulpe acidulé</span>
              <span class="menu-button-description">
                <span>Aux zests d'orange</span>
                <span>25€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--2">
            <span class="menu-button-content">
              <span class="title-menu-button">Velouté de légumes d'antan</span>
              <span class="menu-button-description">
                <span>Carotte, panais, topinambour</span>
                <span>35€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--3">
            <span class="menu-button-content">
              <span class="title-menu-button">Soupe à l'oignon</span>
              <span class="menu-button-description">
                <span>Revisitée</span>
                <span>20€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <h2>PLATS</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--4">
            <span class="menu-button-content">
              <span class="title-menu-button">Coquilles Saint-Jacques</span>
              <span class="menu-button-description">
                <span>Accompagnées d'une purée de panais</span>
                <span>40€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--5">
            <span class="menu-button-content">
              <span class="title-menu-button">Magret de canard</span>
              <span class="menu-button-description">
                <span>Et parmentier de pommes de terre</span>
                <span>35€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--6">
            <span class="menu-button-content">
              <span class="title-menu-button"
                >Pigeonneau d’Ille-et-Vilaine</span
              >
              <span class="menu-button-description">
                <span>Sur son lit de gnocchis aux légumes</span>
                <span>44€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <h2>DESSERTS</h2>
        <div class="color-border"></div>

        <div class="menu-list">
          <button class="menu-button--7">
            <span class="menu-button-content">
              <span class="title-menu-button">Pétales de violettes glacés</span>
              <span class="menu-button-description">
                <span>Et purée de noisettes</span>
                <span>18€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--8">
            <span class="menu-button-content">
              <span class="title-menu-button">Fondant au chocolat</span>
              <span class="menu-button-description">
                <span>Revisité</span>
                <span>22€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>

          <button class="menu-button--9">
            <span class="menu-button-content">
              <span class="title-menu-button">Millefeuille croustillant</span>
              <span class="menu-button-description">
                <span>Myrtilles et pâte d’amande</span>
                <span>23€</span>
              </span>
            </span>
            <span class="add-basket"><i class="fas fa-check-circle"></i></span>
          </button>
        </div>

        <button type="button" class="order-button">Commander</button>
      </div>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <ul>
        <li class="restaurant-send"><a href="#">Proposer un restaurant</a></li>
        <li class="partnership"><a href="#">Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:ohmyfood@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
