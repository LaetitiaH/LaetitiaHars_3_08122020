<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>
    <section class="localisation">
      <span class="localisation-city">Paris, Belleville</span>
    </section>
    <main>
      <section class="presentation">
        <div class="presentation-reservation-text">
          <div>Réservez le menu qui</div>
          <div>vous convient</div>
        </div>

        <div class="presentation-discover-text">
          <div>Découvrez des restaurants d'exception,</div>
          <div>sélectionnés par nos soins.</div>
        </div>

        <button type="button">Explorer nos restaurants</button>
      </section>

      <section class="working">
        <h2>Fonctionnement</h2>

        <button type="button" class="working-button">
          <span class="step-number">1</span>
          Choisissez un restaurant
        </button>

        <button type="button" class="working-button">
          <span class="step-number">2</span>
          Composez votre menu
        </button>

        <button type="button" class="working-button">
          <span class="step-number">3</span>
          Dégustez au restaurant
        </button>
      </section>
    </main>
  </body>
</html>
